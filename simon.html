<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"></link>
</head>

<body>
    <section>
        <p class="Simon_Game">Press A Key to Start</p>
    </section>
    <section class="game_container">
        <div class="btn-row">
            <button id="green_btn" class="btn"></button>
            <button id="red_btn" class="btn"></button>
        </div>
        <div class="btn-row">
            <button id="yellow_btn" class="btn"></button>
            <button id="blue_btn" class="btn"></button>
        </div>
    </section>

    <!--jQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
            crossorigin="anonymous"></script>
    <script src="simon.js"></script>
</body>

</html>
